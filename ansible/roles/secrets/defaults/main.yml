---
# Secrets Role Defaults - Phase S5
#
# Secret sources (priority order, first available wins):
# 1. Direct injection via -e "secrets_xxx=value"
# 2. Mounted secrets file at /mnt/secrets/<filename>
# 3. Mounted config directory at /mnt/openclaw-config
#
# Usage examples:
#   ./bootstrap.sh --openclaw ../openclaw -e "secrets_anthropic_api_key=sk-ant-xxx"
#   ./bootstrap.sh --openclaw ../openclaw --secrets ~/.openclaw-secrets.env

# Direct secret values (set via -e or in vars)
# These take highest priority
secrets_anthropic_api_key: ""
secrets_openai_api_key: ""
secrets_gemini_api_key: ""
secrets_openrouter_api_key: ""
secrets_brave_api_key: ""

# Gateway authentication (one of these)
secrets_gateway_password: ""
secrets_gateway_token: ""

# GitHub CLI
secrets_github_token: ""

# Messaging integrations
secrets_slack_bot_token: ""
secrets_discord_bot_token: ""
secrets_telegram_bot_token: ""

# Output location
secrets_env_file: "/etc/openclaw/secrets.env"
secrets_env_file_mode: "0600"
secrets_env_dir: "/etc/openclaw"
secrets_env_dir_mode: "0755"

# Mounted secrets directory and filename (set by bootstrap.sh)
secrets_mount_dir: "/mnt/secrets"
secrets_filename: ""

# Skip secrets provisioning entirely
secrets_skip: false
