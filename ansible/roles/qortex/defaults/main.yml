---
# Qortex Interop Role Defaults

# Enable qortex seed exchange directories and interop config
qortex_enabled: true

# Install qortex CLI via uv tool
qortex_install: true

# Optional pip extras (e.g. "anthropic" for LLM features)
qortex_extras: "mcp,vec,observability"

# OpenTelemetry observability
qortex_otel_enabled: true
qortex_otel_endpoint: "http://host.lima.internal:4318"
qortex_otel_protocol: "http/protobuf"
