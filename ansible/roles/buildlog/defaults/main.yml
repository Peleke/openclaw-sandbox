---
# Buildlog Role Defaults

# Package version (empty = latest)
buildlog_version: ""

# Install extras for LLM-backed extraction
buildlog_extras: "anthropic"

# Path where host CLAUDE.md is copied (via bootstrap.sh --claude-md)
# If this file exists, it's used as the base CLAUDE.md
buildlog_host_claude_md_path: "/mnt/provision/CLAUDE.md"

# Initialize buildlog workspace (creates config in ~/.buildlog)
buildlog_init_workspace: true

# Run buildlog migrate (idempotent schema migrations)
buildlog_run_migrate: true
