---
# Docker Role - Phase S10
# Installs Docker CE from official Docker apt repo, adds user to docker group

- name: Skip Docker installation (docker_enabled is false)
  when: not (docker_enabled | default(true) | bool)
  ansible.builtin.debug:
    msg: "Docker installation skipped (docker_enabled=false)"

- name: Install Docker CE
  when: docker_enabled | default(true) | bool
  block:
    # Get user home for later reference
    - name: Get user home directory
      ansible.builtin.shell: "getent passwd {{ ansible_user }} | cut -d: -f6"
      register: user_home_result
      changed_when: false

    - name: Set user_home fact
      ansible.builtin.set_fact:
        user_home: "{{ user_home_result.stdout }}"

    # Check if Docker is already installed
    - name: Check if Docker is installed
      ansible.builtin.command: docker --version
      register: docker_check
      changed_when: false
      failed_when: false

    # Install Docker CE from official repo
    - name: Install Docker prerequisites
      when: docker_check.rc != 0
      become: true
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Create keyrings directory
      when: docker_check.rc != 0
      become: true
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Check if Docker GPG key exists
      ansible.builtin.stat:
        path: /etc/apt/keyrings/docker.gpg
      register: docker_gpg_key

    - name: Download Docker GPG key
      when: docker_check.rc != 0 and not docker_gpg_key.stat.exists
      become: true
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker apt repository
      when: docker_check.rc != 0
      become: true
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
          > /etc/apt/sources.list.d/docker.list
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Install Docker CE packages
      when: docker_check.rc != 0
      become: true
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
        state: present
        update_cache: true

    # Configure Docker storage driver if specified
    - name: Configure Docker daemon
      when: docker_storage_driver | default('') | length > 0
      become: true
      ansible.builtin.copy:
        dest: /etc/docker/daemon.json
        mode: "0644"
        content: |
          {
            "storage-driver": "{{ docker_storage_driver }}"
          }
      notify: Restart docker

    # Add ansible_user to docker group
    - name: Add user to docker group
      become: true
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    # Enable and start Docker service
    - name: Enable docker service
      become: true
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started
        daemon_reload: true

    # Verify Docker is working
    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker version
      ansible.builtin.debug:
        msg: "{{ docker_version.stdout }}"

    # Run a quick test (using newgrp to pick up docker group without re-login)
    - name: Test Docker works (docker info)
      become: true
      ansible.builtin.command: docker info --format '{{ '{{' }}.ServerVersion{{ '}}' }}'
      register: docker_info
      changed_when: false

    - name: Display Docker server version
      ansible.builtin.debug:
        msg: "Docker server: {{ docker_info.stdout }}"

    - name: Docker installation complete
      ansible.builtin.debug:
        msg: |
          Docker CE installed and running.
          Version: {{ docker_version.stdout }}
          User {{ ansible_user }} added to docker group.
          Note: Group membership takes effect on next login or via newgrp.
